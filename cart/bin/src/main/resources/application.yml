server:
  port: 8081

spring:
  application:
    name: cart
  datasource:
    url:      ${db.uri.cart}
    username: ${db.username.cart}
    password: ${db.password.cart}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect